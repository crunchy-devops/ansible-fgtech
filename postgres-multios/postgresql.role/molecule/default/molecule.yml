---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: "systemdevformations/docker-systemd:almalinux-10"
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
verifier:
  name: ansible
