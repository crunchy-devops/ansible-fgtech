# Production Environment Inventory
# Basic server groups
[web_servers]
web1.example.com
web2.example.com ansible_port=2222  # Custom SSH port
web3.example.com ansible_user=deploy  # Custom SSH user

[database_servers]
db1.example.com
db2.example.com

[load_balancers]
lb1.example.com
lb2.example.com

# Group of groups using children
[web_cluster:children]
web_servers
load_balancers

[all_dbs:children]
database_servers
redis_servers

# Groups with variables
[web_servers:vars]
http_port=80
https_port=443
max_requests_per_child=1000

[database_servers:vars]
db_port=5432
db_name=myapp_prod
db_user=admin

# Ranges and patterns
[development]
web-dev-[01:05].example.com

db-dev-[a:c].example.com  # a, b, c

# Variables for specific hosts
[all:vars]
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Groups with host-specific variables
[redis_servers]
redis1.example.com redis_port=6379 redis_memory=16gb
redis2.example.com redis_port=6380 redis_memory=8gb

# Groups with regular expressions (requires ansible.cfg: enable_plugins = auto, host_list, script, yaml, ini, toml)
[webservers:children]
web_servers

[webservers:vars]
proxy_timeout=300

# Special groups
[ungrouped:vars]
admin_email=admin@example.com

# Dynamic groups (example, would be generated by script)
[tag_Environment_Production]
web1.example.com
web2.example.com

db1.example.com

# Groups for different environments
[production:children]
web_servers
database_servers
load_balancers

[staging:children]
web_servers_staging
database_servers_staging

# Example of using variables in inventory
[app_servers]
app1.example.com app_port=3000 app_env=production
app2.example.com app_port=3001 app_env=staging

[app_servers:vars]
app_version=1.0.0
debug_mode=false
